<!doctype HTML>

<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../src/fav/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Bruno Lira | Identidade Visual (Formulário)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150894207-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-150894207-3');
    </script>
    <script>
        //Business Name.
        var name;

        //Business Email.
        var email;

        //Business Area.
        var area;

        //Business Site.
        var site;

        //Business Size.
        var size;

        //Business Color1.
        var color1;

        //Business Color2.
        var color2;

        //Business Color3.
        var color3;

        //Business Competitors.
        var competitors;

        //Observations.
        var observations;

        var priceService

        //Get the price of the service and show to the user.
        function ShowPrice(servicePrice, sizeValue) {
            size = sizeValue;
            priceService = servicePrice;
            price.innerHTML = '<h3 style="color: red; text-decoration: line-through;">de: R$' + servicePrice * 2 + ',00</h3> por: R$' + servicePrice + ',00';
        }

        function Submit() {
            name = Name.value;
            email = Email.value;
            area = Area.value;
            site = Site.value;
            color1 = Color1.value;
            color2 = Color2.value;
            color3 = Color3.value;
            competitors = Competitors.value;
            observations = Observations.value;

            //Message to send.
            var messageText = "Serviço de Identidade Visual\nValor: R$" + priceService + ",00\n\nNome: " + name + "\nE-mail: " + email + "\n\nSite: " + site + "\nÁrea de Atuação: " + area + "\nTamanho da Empresa: " + size + "\nCores: " + color1 + " " + color2 + " " + color3 + "\n\nConcorrentes: " + competitors + "\nObservações: " + observations;

            //Convert message to URL.
            var messageURL = messageText.replace(/ /g, "%20").replace(/\n/g, "%0A").replace(/#/g, '').replace(/ffffff/g, '');

            if (name != "" && email != "" && size != undefined) {
                //console.log(messageText);
                //console.log(messageURL);

                window.open("https://wa.me/5561982891277?text=" + messageURL, '_blank')
            }
        }
    </script>
</head>

<body>
    <section class="centralizer" style="flex-direction: column; padding: 10vh 0px 10vh 0px;">
        <div class="navigation-bar">
            <a href="../index.html">Ínicio</a>
        </div>
        <h2>Nome da Empresa*</h2>
        <input id="Name" name="name" type="text" placeholder="Bruno Lira e associados" style='border-radius: 50px;
                                                                                   text-align: center;
                                                                                   font-size: 22px;
                                                                                   width: 80vw;
                                                                                   margin: 1vh 0 3vh 0;
                                                                                   padding: 7px 0px 7px 0px;'>
        <h2>e-Mail*</h2>
        <input id='Email' name="e-mail" type="text" placeholder="bruno-lira@gmail.com" style='border-radius: 50px;
                                                                                text-align: center;
                                                                                font-size: 22px;
                                                                                   width: 80vw;
                                                                                   margin: 1vh 0 3vh 0;
                                                                                   padding: 7px 0px 7px 0px;'>
        <h2>Área de Atuação</h2>
        <input id='Area' name="area" type="text" placeholder="Engenharia" style='border-radius: 50px;
                                                                                text-align: center;
                                                                                font-size: 22px;
                                                                                   width: 80vw;
                                                                                   margin: 1vh 0 3vh 0;
                                                                                   padding: 7px 0px 7px 0px;'>
        <h2>Site</h2>
        <input id='Site' name="site" type="text" placeholder="www.engenharia.com.br" style='border-radius: 50px;
                                                                                text-align: center;
                                                                                font-size: 22px;
                                                                                   width: 80vw;
                                                                                   margin: 1vh 0 3vh 0;
                                                                                   padding: 7px 0px 7px 0px;'>
        <h2>Tamanho do empreendimento*</h2>
        <div class="gallery" style="padding: 0px;
                                    width: 80vw;
                                    margin: 1vh 0 3vh 0;
                                    grid-template-columns: auto auto;">
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                <input name="Size" type="radio" value="MEI" onclick="ShowPrice(175, this.value)">MEI
            </div>
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                <input name="Size" type="radio" value="Micro Empresa" onclick="ShowPrice(375, this.value)">Micro
            </div>
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                <input name="Size" type="radio" value="Pequena Empresa" onclick="ShowPrice(500, this.value)">Pequeno
            </div>
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                <input name="Size" type="radio" value="Media Empresa" onclick="ShowPrice(925, this.value)">Medio
            </div>
        </div>
        <h2>Cores da Empresa*</h2>
        <p style="font-size: 12px;">*Caso queira deixar anular uma cor, deixe-a preta ou branca.</p>
        <div class="gallery" style="padding: 0px;
                                    width: 80vw;
                                    margin: 1vh 0 3vh 0;
                                    grid-template-columns: auto auto auto;">
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                Cor 1<br><input id="Color1" type="color" value="#123456">
            </div>
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                Cor 2<br><input id="Color2" type="color" value="#789abc">
            </div>
            <div style="background: #67428C;
                        padding: 7px;
                        border-radius: 50px;">
                Cor 3<br><input id="Color3" type="color" value="#def123">
            </div>
        </div>
        <h2>Concorrentes</h2>
        <textarea id='Competitors' rows="4" placeholder="MRV - www.mrv.com.br" style='border-radius: 10px;
                         text-align: center;
                         font-size: 22px;
                         width: 80vw;
                         margin: 1vh 0 3vh 0;
                         padding: 7px 0px 7px 0px;'></textarea>
        <h2>Observações</h2>
        <textarea id='Observations' rows="4" placeholder="Qual é o significado do nome da empresa?
O que diferencia sua empresa das demais nessa área?" style='border-radius: 10px;
                         text-align: center;
                         font-size: 22px;
                         width: 80vw;
                         margin: 1vh 0 3vh 0;
                         padding: 7px 0px 7px 0px;'></textarea>
        <h2 id='price'></h2>
        <button onclick="Submit()">Enviar</button>
    </section>
</body></html>
